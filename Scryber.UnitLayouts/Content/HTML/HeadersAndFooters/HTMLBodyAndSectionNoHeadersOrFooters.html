<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>
<head>

    <style>

        body{
            font-size: 12pt;
            line-height: 15pt;
            padding: 20pt;
            margin: 10pt;
            border: solid 1pt black;
        }
        
        section{
            border: solid 1pt green;
        }
        
        blockquote{
            border-left: solid 1pt green;
            
        }

        legend{
            border: solid 1pt red;
            border-radius: 5pt;
            background-color: white;
            position: relative;
            top: -0.8em;
            padding: 0.1em 0.4em;
        }
        
        fieldset{
            paint-order: fill stroke markers;
            border-radius: 5pt;
        }
        
        
    </style>
</head>
<body>
    <div style="border: solid 1pt blue;" >Before the section</div>
    <fieldset style="border: solid 1pt red;" title="Definition Title">
        <legend>Inside the legend</legend>
        After the legend
    </fieldset>
    After the aside
</body>
</html>
