<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>
<head>

    <style>

        body{
            font-size: 12pt;
            margin: 10pt;
            border: solid 1pt black;
        }
        
        section{
            border: solid 1pt green;
        }
        
        #spacer{
            height: 700pt;
            border: solid 1pt green;
        }
        
        li{
            margin-top: 10pt;
        }
        
        li > ol#alpha {
            list-style-type: lower-alpha;
        }
        
        q:before{
            content: open-quote;
        }
        
        q:after{
            content: close-quote;
        }
        
        span,
        span > *{
            border: solid 1pt crimson;
        }
        
    </style>
</head>
<body>
<span id="line" style="" >
    Before the suby
    <sup>In the subby</sup>
    After the subbby that will force a new line and we can see where the sub is with respect to the new line content.
</span>
</body>
</html>
