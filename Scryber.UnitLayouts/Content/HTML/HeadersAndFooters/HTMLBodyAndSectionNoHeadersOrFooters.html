<?scryber append-log=true log-parser=true log-level=verbose ?>
<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>
<head>

    <style>

        body{
            font-size: 12pt;
            margin: 10pt;
            border: solid 1pt black;
        }
        
        section{
            border: solid 1pt green;
        }
        
        #spacer{
            height: 700pt;
            border: solid 1pt green;
        }
        
        li{
            margin-top: 10pt;
        }
        
        li > ol#alpha {
            list-style-type: lower-alpha;
        }
        
        q:before{
            content: open-quote;
        }
        
        q:after{
            content: close-quote;
        }
        
        
        
    </style>
</head>
<body>
<var hidden="hidden" data-id="boundValue" data-value="{{collect('value 0', 'value 1')}}"/>
<var hidden="hidden" data-id="boundValue" data-value="{{collect(boundValue, date())}}"/>
<div>
    <span id="line" style="" >
        Before the var
        After the var.
        <a href="http://localhost:8080"><time data-value="{{boundValue[2]" data-format="dd MMMM yyyy"/></a>
</span>
</div>
</body>
</html>
