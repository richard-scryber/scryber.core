<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <title>Linear Gradients - Turns</title>
    <style>
        p {
            border: solid 1px black;
        }
        
        p.red2green{
            background-image: linear-gradient(0.5turn, red, green);
            background-repeat: repeat;
            background-size: 100%;
        }
    </style>
</head>
<body class='grey' style='font-family: Arial, Helvetica, sans-serif; font-size:20pt; padding:20px; color:white;'>
<p id='myPara1' class="red2green" style='height: 200px;
        '>1. Red to Green to bottom.</p>

<p id='myPara2' style='height: 200px;
        background-image: linear-gradient(0.625turn, red,green)'>Red to Green to bottom left.</p>

<p id='myPara3' style='height: 200px;
        background-image: linear-gradient(0.75turn, red,green)'>Red to Green to left.</p>

<p id='myPara4' style='height: 200px;
        background-image: linear-gradient(0.875turn, red,green)'>Red to Green to top left.</p>

<p id='myPara5' style='height: 200px;
        background-image: linear-gradient(1turn, red,green)'>Red to Green to Top.</p>

<p id='myPara6' style='height: 200px;
        background-image: linear-gradient(0.125turn, red,green)'>Red to Green to top right.</p>

<p id='myPara7' style='height: 200px;
        background-image: linear-gradient(0.25turn, red,green)'>Red to Green to right.</p>

<p id='myPara8' style='height: 200px;
        background-image: linear-gradient(0.375turn, red, yellow, green)'
>Red to yellow to green to bottom right.</p>

<p id='myPara9' style='height: 200px;
        background-image: linear-gradient(0.5turn, red, green, blue, yellow)'>Red to Green to Blue to Yellow to bottom.</p>

</body>
</html>
