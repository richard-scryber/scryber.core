<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>
<head>

    <style>
        h5{
            margin-top: 0;
            margin-bottom: 0;
            border: solid 1px yellow;
            background-color: yellow;
        }

        body{
            margin:20pt;
            border: solid 1px red;
            padding: 0pt;
        }


        .fixed {
            position: fixed;
            border: solid 1px blue;
            top: 10pt;
            left: 20pt;
        }
    </style>
</head>
<body>
    <header style="border: solid 1px cyan;">This is the page header</header>
    <main style="border: solid 1px green; padding: 20pt;">
        <h5 style="height: 710pt;">Block below is fixed positioned with specific location.</h5>
        <span>Before the fixed.</span>
        <div class="fixed">Fixed to the page</div>
        <span> After the fixed block</span>
    </main>
    <footer style ="border: solid 1px cyan;">
        This is the page footer
    </footer>
</body>
</html>
