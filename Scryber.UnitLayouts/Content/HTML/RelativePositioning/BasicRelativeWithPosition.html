<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>
<head>

    <style>
        h5{
            margin-top: 1.67em;
            margin-bottom: 1.67em;
        }
        .relative{
            position: relative;
            border: solid 1px blue;
            top: 10px;
            left: 20px;
        }

        
    </style>
</head>
<body>
    <h5>Block below is relatively positioned with position values</h5>
    <div>Before the relative block</div>
    <div class="relative">
        Inside the relative block<br />
        Made bigger
    </div>
    <div>After the relative block</div>
</body>
</html>
