<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>
<head>

    <style>
        h5{
            margin-top: 1.67em;
            margin-bottom: 1.67em;
        }

        body{
            margin: 30pt;
            border: solid 1px red;
        }

        .fixed {
            position: fixed;
            border: solid 1px blue;
        }
    </style>
</head>
<body>
    <header>This is the header for the page</header>
    <h5>Block below is fixed positioned to the page, without a specific location</h5>
    <span>Before the fixed.</span>
    <div class="fixed">Fixed to the page</div>
    <span> After the fixed block.</span>
</body>
</html>
