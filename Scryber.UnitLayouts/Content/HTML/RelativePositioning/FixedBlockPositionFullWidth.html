<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>
<head>

    <style>
        h5{
            margin-top: 1.67em;
            margin-bottom: 1.67em;
        }


        .fixed {
            position: fixed;
            border: solid 1px blue;
            top: 10pt;
            left: 20pt;
            width:100%;
        }
    </style>
</head>
<body>
    <h5>Block below is fixed positioned with specific location and full width.</h5>
    <span>Before the fixed.</span>
    <div class="fixed">Fixed to the page</div>
    <span> After the fixed block</span>
</body>
</html>
