<html xmlns="http://www.w3.org/1999/xhtml" >
    <head>
        <title>Image Wrapper for svg images with no img dimensions</title>
    </head>
    <body>
        <p>Above the image - no dimensions</p>
        <img id="dynamicSVG_None" src="Sample_NoViewbox_NoWidth_NoHeight.svg" style="border: solid 1px black; "/>
        <p>Below the image - no dimensions</p>

        <p>Above the image - inner width</p>
        <img id="dynamicSVG_Width" src="Sample_NoViewbox_HasWidth_NoHeight.svg" style="border: solid 1px black; "/>
        <p>Below the image - inner width</p>

        <p>Above the image - inner height</p>
        <img id="dynamicSVG_Height" src="Sample_NoViewbox_NoWidth_HasHeight.svg" style="border: solid 1px black; "/>
        <p >Below the image - inner height</p>
    </body>
</html>
