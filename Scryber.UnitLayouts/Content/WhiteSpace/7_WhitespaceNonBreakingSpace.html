<head>
    <title>Whitespace Document</title>
    <style>
        h2 {
            font-size: 16pt;
            font-weight: 400;
            font-style: italic;
        }

        #columns{
            column-count: 2;
            column-balanced: false;
            border: solid 1px red;
            margin: 10px;
        }

        .wrapped {
            border: solid 1px red;
            margin: 10px;
            font-size: 12pt;
        }

        .preformatted {
            white-space: pre;
        }
    </style>
</head>
