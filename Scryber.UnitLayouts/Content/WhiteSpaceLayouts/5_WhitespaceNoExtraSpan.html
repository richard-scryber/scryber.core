<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <title>Whitespace Document</title>
    <style>
        h2 {
            font-size: 16pt;
            font-weight: 400;
            font-style: italic;
        }

        #wrapper {
            border: solid 1px red;
            margin: 10px;
            font-size: 12pt;
        }

        .preformatted {
            white-space: pre;
        }
    </style>
</head>
<body style='padding: 10pt'>
    <div id='wrapper'>
        <span>This is text.</span><span>And this is after WITHOUT a white space!</span>
    </div>
</body>
</html>
