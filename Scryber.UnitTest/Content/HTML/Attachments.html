<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<?scryber append-log='true' ?>
<html lang='en' xmlns='http://www.w3.org/1999/xhtml'
      xmlns:data='http://www.scryber.co.uk/schemas/core/release/v1/Scryber.Data.xsd'
      title="Root">
<head>
    <meta charset='utf-8' name='author' content='Richard Hewitson' />
    <title>This is a body with headers and footers</title>
    <style type="text/css" media="print" >
        .container, footer, header { font-size: 12pt; border:solid 1px blue; padding:5pt; margin:0pt; height: 50pt;}
        .hidden { display: none; }
        
        embed {
            vertical-align: baseline;
        }
        
        h2{
            font-size: 12pt;
            background-color: silver;
            padding:5pt;
            margin:0pt;
        }
    </style>
</head>
<body class="grey" title="Outer">
    <header><p >This is the header</p></header>
    <h2>Simple in line, no spacing or adjustments</h2>
    <div style="border: solid 1pt green; line-height: 20pt; margin: 10pt;" >
        <embed id="landscapeAttachment" src="./Images/landscape.jpg" type="attachment" 
               icon="PushPin" style="border: solid 1pt red;" /><a href="#landscapeAttachment" >Link to attachment</a>
    </div>
    <h2>Simple in line, Inline margins</h2>
    <div style="border: solid 1pt green; line-height: 20pt; margin: 10pt;" >
        <embed id="landscapeAttachment" src="./Images/landscape.jpg" type="attachment"
               icon="PushPin" style="border: solid 1pt red; display:inline; margin-inline: 10pt;" /><a href="#landscapeAttachment" >Link to attachment</a>
    </div>
    <h2>Simple in line, Inline padding</h2>
    <div style="border: solid 1pt green; line-height: 20pt; margin: 10pt;" >
        <embed id="landscapeAttachment" src="./Images/landscape.jpg" type="attachment"
               icon="PushPin" style="border: solid 1pt red; display:inline; padding-inline: 0pt 5pt;" /><a href="#landscapeAttachment" >Link to attachment</a>
    </div>
    <h2>Simple in line, Inline both padding and margins</h2>
    <div style="border: solid 1pt green; line-height: 20pt; margin: 10pt;" >
        <embed id="landscapeAttachment" src="./Images/landscape.jpg" type="attachment"
               icon="PushPin" style="border: solid 1pt red; display:inline; padding-inline: 5pt 0pt; margin-inline: 0pt 10pt;" /><a href="#landscapeAttachment" >Link to attachment</a>
    </div>
    <footer>
        <p>This is the footer </p>
    </footer>
</body>
</html>
