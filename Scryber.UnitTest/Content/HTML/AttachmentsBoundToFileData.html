<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<?scryber append-log='true' ?>
<html lang='en' xmlns='http://www.w3.org/1999/xhtml'
      xmlns:data='http://www.scryber.co.uk/schemas/core/release/v1/Scryber.Data.xsd'
      title="Root">
<head>
    <meta charset='utf-8' name='author' content='Richard Hewitson' />
    <title>This is a body with headers and footers</title>
    <style type="text/css" media="print" >
        
        .container, footer, header { font-size: 12pt; border:solid 1px blue; padding:5pt; margin:0pt; height: 40pt; background-color: black; color: white;}
        .hidden { display: none; }
        
        object {
            vertical-align: baseline;
        }
        h1{
            font-size: 16pt;
            margin:0;
            padding:5pt;
        }
        h2{
            font-size: 12pt;
            background-color: silver;
            padding:5pt;
            margin:0pt;
        }
    </style>
</head>
<body class="grey" title="Outer">
    <header><h1>Icon Data Bound Attachments</h1></header>
    <h2>Object with bound data</h2>
    <div style="border: solid 1pt green; line-height: 20pt; margin: 10pt;" >
        <object id="landscapeAttachment" 
                data-file="{{model.file}}"
                type="application/attachment" 
                data-icon="PushPin" 
                style="border: solid 1pt red;" ></object>
    </div>
    
    <h2>Bound to Data with link.</h2>
    <div style="border: solid 1pt green; line-height: 20pt; margin: 10pt;" >
        <object id="landscapeAttachmentBoundNoIcon" 
                data-file="{{model.file}}" 
                type="application/attachment"
                data-icon="None" 
                title="A test of the binding" ></object>
        <a href="#landscapeAttachmentBoundNoIcon" title="A title from the link" >Link to bound attachment</a>
    </div>
    <h2>Bound to data that does not exist</h2>
    <div style="border: solid 1pt green; line-height: 20pt; margin: 10pt;" >
        <object  id="landscapeAttachmentEmpty"
                 data-file="{{model.nofile}}"
                 type="application/attachment"
                 data-icon="PushPin"
                 style="border: solid 1pt red;" ></object>
    </div>

    <h2>Bound to data that does not exist, but hidden</h2>
    <div style="border: solid 1pt green; line-height: 20pt; margin: 10pt;" >
        <object  id="landscapeAttachmentEmptyHidden"
                 hidden="hidden"
                 data-file="{{model.nofile}}"
                 type="application/attachment"
                 data-icon="PushPin"
                 style="border: solid 1pt red;" ></object>
    </div>

    <h2>Bound to data that does not exist, dynamically hidden</h2>
    <div style="border: solid 1pt green; line-height: 20pt; margin: 10pt;" >
        <object  id="landscapeAttachmentEmptyDynamicHidden"
                 hidden="{{if(model.nofile, '','hidden')}}"
                 data-file="{{model.nofile}}"
                 type="application/attachment"
                 data-icon="PushPin"
                 style="border: solid 1pt red;" ></object>
    </div>
    
    <footer>
        <p style="text-align: center;"><page data-format="Page {0} of {1}"/></p>
    </footer>
</body>
</html>
