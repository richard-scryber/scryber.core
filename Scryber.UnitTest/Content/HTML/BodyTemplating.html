<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">

<html lang='en' xmlns='http://www.w3.org/1999/xhtml'
      xmlns:data='http://www.scryber.co.uk/schemas/core/release/v1/Scryber.Data.xsd'
      title="Root">
<head>
    <meta charset='utf-8' name='author' content='Richard Hewitson' />
    <title>This is a body with headers and footers</title>

    <style type="text/css" media="print" >

        .container {
            column-count:2;
            font-size: 12pt;
        }

        
    </style>

</head>
<body class="grey" title="Outer">
    <header><p>This is the header</p></header>
    <!-- The rest of the content should go into the body -->
    <p class='highlight' style="margin-top:0px">This is the body</p>
    <div class="container">
        <table id="grid">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Cost</td>
                </tr>
            </thead>
            <template data-bind="{@:model.Items}">
                <tr style="{{.Style}}">
                    <td>{@:.Name}</td>
                    <td>{@:.Cost}</td>
                </tr>
            </template>
            <tfoot>
                <template data-bind="{@:model.Total}">
                    <tr>
                        <td>{@:.Name}</td>
                        <td>{@:.Cost}</td>
                    </tr>
                </template>
            </tfoot>
        </table>
    </div>
    <footer><p>This is the footer</p></footer>
</body>
</html>
