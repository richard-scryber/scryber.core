<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <title>Linear Gradients - Degrees</title>
    <style>
        p {
            border: solid 1px black;
        }
    </style>
</head>
<body class='grey' style='font-family: Arial, Helvetica, sans-serif; font-size:20pt; padding:20px; color:white;'>
<p id='myPara1' style='height: 200px;
        background-image: linear-gradient(180deg, red, green)'>1. Red to Green to bottom.</p>

<p id='myPara2' style='height: 200px;
        background-image: linear-gradient(225deg, red,green)'>Red to Green to bottom left.</p>

<p id='myPara3' style='height: 200px;
        background-image: linear-gradient(270deg, red,green)'>Red to Green to left.</p>

<p id='myPara4' style='height: 200px;
        background-image: linear-gradient(315deg, red,green)'>Red to Green to top left.</p>

<p id='myPara5' style='height: 200px;
        background-image: linear-gradient(360deg, red,green)'>Red to Green to Top.</p>

<p id='myPara6' style='height: 200px;
        background-image: linear-gradient(45deg, red,green)'>Red to Green to top right.</p>

<p id='myPara7' style='height: 200px;
        background-image: linear-gradient(90deg, red,green)'>Red to Green to right.</p>

<p id='myPara8' style='height: 200px;
        background-image: linear-gradient(135deg, red, yellow, green)'
>Red to yellow to green to bottom right.</p>

<p id='myPara9' style='height: 200px;
        background-image: linear-gradient(180deg, red, green, blue, yellow)'>Red to Green to Blue to Yellow to bottom.</p>
</body>
</html>
