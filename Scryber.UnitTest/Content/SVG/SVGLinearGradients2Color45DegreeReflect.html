<!DOCTYPE html>
<?scryber append-log='true' ?>
<html xmlns="http://www.w3.org/1999/xhtml" title="All SVG Components">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        svg {
            background-color: #AAA;
        }
        
        
    </style>
    
</head>
<body title="SVG Samples" style="padding: 8pt;" >
    <p title="2 Color 45 Degree Gradients Reflecting">2 Color 45 Degree Gradients Reflecting</p>
    <svg id="2ColorHoriz" width="550" height="110" xmlns="http://www.w3.org/2000/svg" >
        <style>
            text{ font-size: 6pt; font-family: sans-serif; fill-opacity: 70%; font-weight: 700; }
            
        </style>

        <!-- Reflected but no repetition so should not affect -->
        <linearGradient id="2Color" x1="0" y1="0" x2="1" y2="1" >
            <stop offset="0%" stop-color="aqua" />
            <stop offset="100%" stop-color="blue" />
        </linearGradient>
        <rect height="90" width="80" x="10" y="10" fill="url(#2Color)" />
        

        <!-- Reflected but no repetition so should not affect -->
        <linearGradient id="2ColorPadded" spreadMethod="reflect" x1="0" y1="0" x2="1" y2="1"  >
            <stop offset="40%" stop-color="aqua" />
            <stop offset="60%" stop-color="blue" />
        </linearGradient>
        <rect height="90" width="80" x="100" y="10" fill="url(#2ColorPadded)" />
        
        <!-- Reflected once across the whole distance -->
        <linearGradient id="2ColorReflect" spreadMethod="reflect" x1="0" x2="0.5" y1="0" y2="0.5" >
            <stop offset="0%" stop-color="aqua" />
            <stop offset="100%" stop-color="blue" />
        </linearGradient>
        <rect height="90" width="80" x="190" y="10" fill="url(#2ColorReflect)" />

        <!-- Reflected once across the whole distance, padded between the reflections with the right color -->
        <linearGradient id="2ColorReflectPadded" spreadMethod="reflect" x1="0" x2="0.5" y1="0" y2="0.5" >
            <stop offset="40%" stop-color="aqua" />
            <stop offset="60%" stop-color="blue" />
        </linearGradient>
        <rect height="90" width="80" x="280" y="10" fill="url(#2ColorReflectPadded)" />

        <!-- Start and end are padded out -->
        <linearGradient id="2ColorReflectShort" spreadMethod="reflect" x1="0.1" x2="0.3" y1="0.1" y2="0.3" >
            <stop offset="0%" stop-color="aqua" />
            <stop offset="100%" stop-color="blue" />
        </linearGradient>
        <rect height="90" width="80" x="370" y="10" fill="url(#2ColorReflectShort)" />

        <!-- 4 Reflected repeats across the whole distance and padded -->
        <linearGradient id="2ColorReflectPaddedShort" spreadMethod="reflect" x1="0.1" x2="0.3" y1="0.1" y2="0.3" >
            <stop offset="40%" stop-color="aqua" />
            <stop offset="60%" stop-color="blue" />
        </linearGradient>
        <rect height="90" width="80" x="460" y="10" fill="url(#2ColorReflectPaddedShort)" />
        
    </svg>
    

</body>
</html>
