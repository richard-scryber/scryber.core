<!DOCTYPE html>
<?scryber append-log='true' ?>
<html xmlns="http://www.w3.org/1999/xhtml" title="All SVG Components">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        svg {
            background-color: #AAA;
        }
        
        
    </style>
    
</head>
<body title="SVG Samples" style="padding: 8pt;" >
    <p title="2 Color Horizontal Gradients">2 Color Gradients Turning 45 degrees</p>
    <svg id="2ColorHoriz" width="280" height="280" xmlns="http://www.w3.org/2000/svg" >
        <style>
            text{ font-size: 6pt; font-family: sans-serif; fill-opacity: 70%; font-weight: 700; }
            
        </style>

        <linearGradient id="2ColorLeftDown" x1="0" x2="1" y1="0" y2="1" >
            <stop offset="0%" stop-color="aqua" />
            <stop offset="100%" stop-color="blue" />
        </linearGradient>
        <rect height="80" width="80" x="10" y="10" fill="url(#2ColorLeftDown)" />


        <linearGradient id="2ColorDown"  x1="0" x2="0" y1="0" y2="1" >
            <stop offset="0%" stop-color="aqua" />
            <stop offset="100%" stop-color="blue" />
        </linearGradient>
        <rect height="80" width="80" x="100" y="10" fill="url(#2ColorDown)" />

        <linearGradient id="2ColorDownRight" x1="1" x2="0" y1="0" y2="1" >
            <stop offset="0%" stop-color="aqua" />
            <stop offset="100%" stop-color="blue" />
        </linearGradient>
        <rect height="80" width="80" x="190" y="10" fill="url(#2ColorDownRight)" />
        

        <linearGradient id="2ColorLeft" x1="0" x2="1" y1="0" y2="0" >
            <stop offset="0%" stop-color="aqua" />
            <stop offset="100%" stop-color="blue" />
        </linearGradient>
        <rect height="80" width="80" x="10" y="100" fill="url(#2ColorLeft)" />


        <linearGradient id="2ColorRight" x1="1" x2="0" y1="0" y2="0" >
            <stop offset="0%" stop-color="aqua" />
            <stop offset="100%" stop-color="blue" />
        </linearGradient>
        <rect height="80" width="80" x="190" y="100" fill="url(#2ColorRight)" />

        
        <linearGradient id="2ColorRepeatLeftUp"  x1="0" x2="1" y1="1" y2="0" >
            <stop offset="0%" stop-color="aqua" />
            <stop offset="100%" stop-color="blue" />
        </linearGradient>
        <rect height="80" width="80" x="10" y="190" fill="url(#2ColorRepeatLeftUp)" />

        <linearGradient id="2ColorUp" x1="0" x2="0" y1="1" y2="0" >
            <stop offset="0%" stop-color="aqua" />
            <stop offset="100%" stop-color="blue" />
        </linearGradient>
        <rect height="80" width="80" x="100" y="190" fill="url(#2ColorUp)" />

        <linearGradient id="2ColorUpLeft" spreadMethod="repeat" x1="1" x2="0" y1="1" y2="0" >
            <stop offset="0%" stop-color="aqua" />
            <stop offset="100%" stop-color="blue" />
        </linearGradient>
        <rect height="80" width="80" x="190" y="190" fill="url(#2ColorUpLeft)" />
        
    </svg>
    
    
    

</body>
</html>
