<!DOCTYPE html>
<?scryber append-log='false' parser-mode='strict' log-level='verbose'  ?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .canvas{ background-color: #AAA; margin: 20pt;}
        
    </style>
</head>
<body>
    <p>This is above the svg canvas</p>
    <svg id="svgmarkers" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200" class="canvas" >
        <defs>
            <marker id="arrow" refX="5" refY="5" 
                    viewBox="0 0 10 10" markerWidth="6" markerHeight="6"
                    orient="auto-start-reverse">
                <path d="M 0 0 L 10 5 L 0 10 z" stroke-width="0" fill="red" />
            </marker>
            <marker id="circle" refX="5" refY="5"
                    viewBox="0 0 10 10" markerWidth="6" markerHeight="6"
                    orient="auto-start-reverse">
                <circle r="4" cx="5" cy="5" stroke-width="1" stroke="black" fill="blue" />
            </marker>
        </defs>
        <line x1="10" y1="10" x2="90" y2="90" stroke="black" marker-end="url(#arrow)" marker-start="url(#circle)" />
    </svg>
    <p>This is after the svg canvas</p>
    
</body>
</html>
