<!DOCTYPE html>
<?scryber append-log='true' ?>
<html xmlns="http://www.w3.org/1999/xhtml" title="All SVG Components">
<head>
    <meta charset="utf-8" />
    <title>Patterns Wide Slice</title>
    <style>
        svg {
            background-color: #AAA;
        }
        
        
    </style>
    
</head>
<body title="SVG Samples" style="padding: 8pt;" >
    <p title="Repeating Fill patterns">Repeating wide fill patterns with aspect ratio and slice</p>
    <svg id="Patterns" width="100%" height="350" xmlns="http://www.w3.org/2000/svg" >
        <style>
            text{ font-size: 6pt; font-family: sans-serif; fill-opacity: 70%; font-weight: 700; }
           
        </style>
        <defs>
            <linearGradient id="rg" x1="0" y1="0" x2="0" y2="1"  >
                <stop offset="0" stop-color="red" />
                <stop offset="100%" stop-color="blue" />
            </linearGradient>
            <pattern id="noAp" width="20%" height="10%" viewBox="0,0,10,10" preserveAspectRatio="slice"  >
                <rect height="8" width="8" x="1" y="1" fill="url(#rg)" />
            </pattern>
            
            <!-- Patterns for column 1 -->
            <pattern id="xminymin" width="20%" height="10%" viewBox="0,0,10,10" preserveAspectRatio="xMinYMin slice" >
                <rect height="8" width="8" x="1" y="1" fill="url(#rg)" />
            </pattern>
            <pattern id="xminymid" width="20%" height="10%" viewBox="0,0,10,10" preserveAspectRatio="xMinYMid slice"   >
                <rect id="withGradient" height="8" width="8" x="1" y="1" fill="url(#rg)" />
            </pattern>
            <pattern id="xminymax" width="20%" height="10%" viewBox="0,0,10,10" preserveAspectRatio="xMinYMax slice"   >
                <rect id="withGradient" height="8" width="8" x="1" y="1" fill="url(#rg)" />
            </pattern>

            <!-- Patterns for Column 2 -->
            <pattern id="xMidYMin" width="20%" height="10%" viewBox="0,0,10,10" preserveAspectRatio="xMidYMin slice" >
                <rect height="8" width="8" x="1" y="1" fill="url(#rg)" />
            </pattern>
            <pattern id="xMidYMid" width="20%" height="10%" viewBox="0,0,10,10" preserveAspectRatio="xMidYMid slice"   >
                <rect id="withGradient" height="8" width="8" x="1" y="1" fill="url(#rg)" />
            </pattern>
            <pattern id="xMidYMax" width="20%" height="10%" viewBox="0,0,10,10" preserveAspectRatio="xMidYMax slice"   >
                <rect id="withGradient" height="8" width="8" x="1" y="1" fill="url(#rg)" />
            </pattern>

            <!-- Patterns for Column 3 -->
            <pattern id="xMaxYMin" width="20%" height="10%" viewBox="0,0,10,10" preserveAspectRatio="xMaxYMin slice" >
                <rect height="8" width="8" x="1" y="1" fill="url(#rg)" />
            </pattern>
            <pattern id="xMaxYMid" width="20%" height="10%" viewBox="0,0,10,10" preserveAspectRatio="xMaxYMid slice"   >
                <rect id="withGradient" height="8" width="8" x="1" y="1" fill="url(#rg)" />
            </pattern>
            <pattern id="xMaxYMax" width="20%" height="10%" viewBox="0,0,10,10" preserveAspectRatio="xMaxYMax slice"   >
                <rect id="withGradient" height="8" width="8" x="1" y="1" fill="url(#rg)" />
            </pattern>


            <pattern id="apNone" width="20%" height="10%" viewBox="0,0,10,10" preserveAspectRatio="none slice"   >
                <rect id="withGradient" height="8" width="8" x="1" y="1" fill="url(#rg)" />
            </pattern>
           
        </defs>

        <!-- Default-->
        <rect id="squaredefault" height="90" width="80" x="10" y="10" fill="url(#noAp)" stroke="black" stroke-width="0.1" />
        <text x="10" y="110">Default, slice</text>

        <!-- Column 1 -->
        <rect id="squarexminymin" height="90" width="80" x="100" y="10" fill="url(#xminymin)" stroke="black" stroke-width="0.1" />
        <text x="100" y="110">X min, Y min, slice</text>
        
        <rect id="squarexminymid" height="90" width="100" x="65" y="120" fill="url(#xminymid)" stroke="black" stroke-width="0.1" />
        <text x="100" y="220">X min, Y mid, slice</text>
        
        <rect id="squarexminymax" height="90" width="140" x="10" y="230" fill="url(#xminymax)" stroke="black" stroke-width="0.1" />
        <text x="100" y="330">X min, Y max, slice</text>

        <!-- middle -->
        <rect id="squarexMidYMin" height="90" width="80" x="190" y="10" fill="url(#xMidYMin)" stroke="black" stroke-width="0.1" />
        <text x="190" y="110">X mid, Y min, slice</text>

        <rect id="squarexMidYMid" height="90" width="100" x="180" y="120" fill="url(#xMidYMid)" stroke="black" stroke-width="0.1" />
        <text x="190" y="220">X mid, Y mid, slice</text>

        <rect id="squarexMidYMax" height="90" width="140" x="160" y="230" fill="url(#xMidYMax)" stroke="black" stroke-width="0.1" />
        <text x="190" y="330">X mid, Y max, slice</text>
        
        
        <!-- Column 3 -->
        <rect id="squarexMaxYMin" height="90" width="80" x="280" y="10" fill="url(#xMaxYMin)" stroke="black" stroke-width="0.1" />
        <text x="280" y="110">X max, Y min, slice</text>

        <rect id="squarexMaxYMid" height="90" width="100" x="295" y="120" fill="url(#xMaxYMid)" stroke="black" stroke-width="0.1" />
        <text x="280" y="220">X max, Y mid, slice</text>

        <rect id="squarexMaxYMax" height="90" width="140" x="310" y="230" fill="url(#xMaxYMax)" stroke="black" stroke-width="0.1" />
        <text x="280" y="330">X max, Y max, slice</text>

        <!-- Aspect Ratio = none -->
        <rect id="squareNone" height="90" width="80" x="370" y="10" fill="url(#apNone)" stroke="black" stroke-width="0.1" />
        <text x="370" y="110">Explicit none, slice</text>
        
    </svg>
    
    
    

</body>
</html>
