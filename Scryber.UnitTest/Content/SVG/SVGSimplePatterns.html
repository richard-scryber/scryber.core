<body title="SVG Samples" style="padding: 8pt;" >
    <p title="Repeating Fill patterns">Repeating fill patterns</p>
    <svg id="Patterns" width="550" height="105" xmlns="http://www.w3.org/2000/svg" >
        <style>
            text{ font-size: 6pt; font-family: sans-serif; fill-opacity: 70%; font-weight: 700; }
           
        </style>
        <defs>
            <linearGradient id="rg" >
                <stop offset="0" stop-color="red" />
                <stop offset="100%" stop-color="blue" />
            </linearGradient>
            <pattern id="square" width="20%" height="20%" viewBox="0,0,10,10" patternContentUnits="objectBoundingBox"  >
                <rect id="withGradient" height="8" width="8" x="1" y="1" fill="url(#rg)" />
            </pattern>
            <pattern id="star" viewBox="0,0,10,10" width="10%" height="10%">
                <polygon points="0,0 2,5 0,10 5,8 10,10 8,5 10,0 5,2" />
            </pattern>
        </defs>
        
        
        <rect height="30" width="80" x="5" y="10" fill="url(#square)" stroke="black" stroke-width="0.1" />
        
        <rect height="90" width="80" x="100" y="10" fill="url(#star)" />
