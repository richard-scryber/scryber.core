<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" title="">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        svg {
            background-color: #AAA;
            width: 300pt;
            height: 300pt;
        }

        .box {
            border-radius: 5pt;
        }

        path.transparentish {
            fill: aqua;
            fill-opacity: 0.5;
            stroke-opacity: 0.5;
        }
    </style>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,700;1,100&amp;display=swap" />
    <style>

        
        body {
            font: 100 12pt 'Roboto';
            padding: 20pt;
        }
        
        svg{
            width: 150pt;
            height: 150pt;
        }
        
    </style>
</head>
<body title="Scale both Samples" >

    <svg id="Canvas1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300"
          xmlns:xlink="http://www.w3.org/1999/xlink"    >
        <style>

            polyline{
                fill-opacity: 0.5;
            }
            #Poly{
            }

            #Poly1{
                fill: #F33;
            }

            #Poly2{
                fill: #F66;
            }
            #Poly3{
                fill: #F99;
            }
            
            #Poly-1{
                fill: #A00;
            }
            
        </style>
        
        <polyline id="Poly" points="40, 100 90, 25 90,75 140,0"
                  stroke-width="1" />
        <use id="Poly1" href="#Poly" transform="matrix(1.2 1 -1 1.2 30 40)" />
        <use id="Poly2" href="#Poly" transform="matrix(1.4 1 -1 1.4 40 50)"/>
        <use id="Poly3" href="#Poly" transform="matrix(1.6 1 -1 1.6 50 60)" />
        <polyline id="Poly-1" points="40, 100 90, 25 90,75 140,0"
                  stroke-width="1"  transform="matrix(0.8 1 -1 0.8 10 20)" />
    </svg>
    
</body>
</html>
