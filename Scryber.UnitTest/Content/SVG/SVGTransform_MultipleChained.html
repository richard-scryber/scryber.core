<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" title="All SVG Components">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        
        body {
            font: 100 12pt 'Roboto';
            padding: 20pt;
        }
        
        svg {
            background-color: #AAA;
            width: 150pt;
            height: 150pt;
        }

        .box {
            border-radius: 5pt;
        }

        path.transparentish {
            fill: aqua;
            fill-opacity: 0.5;
            stroke-opacity: 0.5;
        }
    </style>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,700;1,100&amp;display=swap" />
    
</head>
<body title="Rotation Samples" >

    <svg  version="1.1" id="Canvas1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300"
          xmlns:xlink="http://www.w3.org/1999/xlink"    >
        <polyline id="Poly" points="100,100 150,25 150,75 200,0"
                  fill="black" stroke-width="1" />
        <polyline id="Poly2" points="100,100 150,25 150,75 200,0"
                  fill="#F00" stroke-width="1" transform="rotate(10) translate(10,20)  scale(1.1)"  />
        <polyline id="Poly3" points="100,100 150,25 150,75 200,0"
                  fill="#F33" stroke-width="1" transform="rotate(20) translate(20,30)  scale(1.2)"  />
        <polyline id="Poly4" points="100,100 150,25 150,75 200,0"
                  fill="#F66" stroke-width="1pt" transform="rotate(30) translate(30,40)  scale(1.3)" />
        <polyline id="Poly5" points="100,100 150,25 150,75 200,0"
                  fill="#F99" stroke-width="1pt" transform="rotate(40) translate(40,50) scale(1.4)" />
        <polyline id="Poly6" points="100,100 150,25 150,75 200,0"
                  fill="#FAA" stroke-width="1pt" transform="rotate(50) translate(50,60) scale(1.5)" />
        <polyline id="Poly7" points="100,100 150,25 150,75 200,0"
                  fill="#FCC" stroke-width="1pt" transform="rotate(60) translate(60,70) scale(1.6)" />
        <use id="Poly-1" href="#Poly"
                  fill="#600" stroke-width="1pt" transform="rotate(-10) translate(-10,-20) scale(0.9)"  />
    </svg>
    
</body>
</html>
