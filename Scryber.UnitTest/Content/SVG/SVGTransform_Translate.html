    <style>
        svg {
            background-color: #AAA;
            width: 300pt;
            height: 300pt;

        .box {
            border-radius: 5pt;

            fill: aqua;
            fill-opacity: 0.5;

        body {

<body title="Rotation Samples" >

    <svg  version="1.1" id="Canvas1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300"
          xmlns:xlink="http://www.w3.org/1999/xlink"    >
        <polyline id="Poly" points="100,100 150,25 150,75 200,0"
                  stroke="black" stroke-width="1pt" />
        <use href="#Poly" transform="translate(50, 50)" fill="blue" fill-opacity="0.5" stroke="blue" stroke-opacity="0.5" stroke-width="10pt" />
    </svg>
